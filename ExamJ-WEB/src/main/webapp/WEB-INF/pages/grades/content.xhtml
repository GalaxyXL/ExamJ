<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--开始 About-->
    <script>$("#grades-nav").addClass('active')</script>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <h3 style="margin-top: 10px">成绩</h3>
        <div class="dropdown-divider"></div>
        <h:form style="margin-bottom: 10px">
            <h:commandButton type="button" styleClass="btn btn-primary" value="刷新">
                <f:ajax event="click" listener="#{gradesBean.flushGradesTable}" render="gradesTable" />
            </h:commandButton>
        </h:form>
        <div class="table-responsive">
            <h:dataTable id="gradesTable" value="#{gradesBean.paperUserList}" var="paperUser" styleClass="table table-striped table-sm">
                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputText value="#{paperUser.id}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">试卷</f:facet>
                    <h:outputText value="#{paperUser.paper.title}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">分数</f:facet>
                    <h:outputText value="#{paperUser.score}">
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">排名</f:facet>
                    <h:outputText value="#{paperUser.rank + 1}">
                    </h:outputText>
                </h:column>
            </h:dataTable>
        </div>
    </main>
    <!--结束 About-->
</ui:composition>
