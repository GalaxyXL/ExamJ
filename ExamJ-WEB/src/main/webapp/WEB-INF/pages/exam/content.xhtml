<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <script>$("#exam-nav").addClass('active')</script>
    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <h3 style="margin-top: 10px">考试中心</h3>
        <div class="dropdown-divider"></div>
        <div class="row">
            <c:forEach items="#{paperBean.examList}" var="paper">
                <div class="card" style="width: 18rem; margin: 10px">
                    <div class="card-body">
                        <h5 class="card-title">#{paper.title}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">#{paper.subject.name}</h6>
                        <p class="card-text">#{paper.title}</p>
                        <h:form id="card#{paper.id}">
                            <h:link outcome="/examination.xhtml" styleClass="card-link" value="参加考试" >
                                <f:param name="pid" value="#{paper.id}" />
                            </h:link>
                        </h:form>
                    </div>
                </div>
            </c:forEach>
        </div>
    </main>
</ui:composition>
