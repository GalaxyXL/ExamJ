<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <ui:insert name="head"><ui:include src="../head.xhtml"/></ui:insert>
    <h:outputStylesheet library="css" name="signin.css"/>
</h:head>

<h:body>
    <h:form styleClass="form-signin container-fluid">
        <h1 class="h3 mb-3 font-weight-normal">登录</h1>
        <div class="form-group">
            <h:outputLabel for="inputUserName" value="用户名"/>
            <h:inputText value="#{userBean.user.name}" styleClass="form-control"  id="inputUserName"/>
        </div>
        <div class="form-group">
            <h:outputLabel for="inputPassword" value="密码"/>
            <h:inputSecret value="#{userBean.user.password}"  styleClass="form-control" id="inputPassword"/>
            <h:message for="inputPassword" warnStyle="color: red"/>
        </div>
        <h:commandButton action="#{userBean.login}" id="loginButton" styleClass="btn btn-lg btn-primary btn-block" value="登录"/>

        <div class="row">
            <div class="col-8">
                <span class="text-muted">还没有账号？
                    <h:link outcome="register">
                        立即注册
                    </h:link>
                </span>
            </div>
            <div class="col-4 d-flex justify-content-end">
                <span class="text-muted">找回密码</span>
            </div>
        </div>
    </h:form>
</h:body>

</html>
